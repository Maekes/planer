<!doctype html>
<html lang="en" dir="ltr">
    {{include "layouts/_head"}}
  <body class="">
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <img src="/demo/brand/tabler.svg" class="h-7" alt="">
              </div>
              {{if .error}}
            <div class="alert alert-icon alert-danger" role="alert">
                <i class="fe fe-alert-triangle mr-2" aria-hidden="true"></i> 
                {{.error}}
              </div>
              {{end}}
              {{if .success}}
              <div class="alert alert-icon alert-success" role="alert">
                  <i class="fe fe-check mr-2" aria-hidden="true"></i> {{.success}} 
                </div>
              {{end}}
              <form class="card" action="/login" method="post">
                <div class="card-body p-6">
                  <div class="form-group">
                    <label class="form-label">Benutzername</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Benutzername" value="Nutzer">
                  </div>
                  <div class="form-group">
                    <label class="form-label">
                      Passwort
                    </label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password"  placeholder="Passwort" value="123456">
                    <a href="/forgot-password" class="float-right small  text-secondary">Passwort vergessen?</a>
                  </div>
                 
                  <div class="form-footer">
                    <button type="submit" class="btn btn-danger btn-block">Login <i class="fe fe-log-in"></i></button>
                  </div>
                </div>
              </form>
              <div class="text-center text-muted ">
                Noch kein Account vorhanden? <a class="text-secondary" href="/register">Jetzt Registrieren</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
