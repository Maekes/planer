    <style>
        .checkbox label:after,
        .radio label:after {
            content: '';
            display: table;
            clear: both;
        }

        .checkbox .cr,
        .radio .cr {
            position: relative;
            display: inline-block;
            border: 2px solid #670000;
            color: #670000;
            border-radius: 1em;
            width: 1.4em;
            height: 1.4em;
            float: left;
            margin-right: .7em;
            margin-top: 1px;
        }

        .radio .cr {
            border-radius: 50%;
        }

        .checkbox .cr .cr-icon,
        .radio .cr .cr-icon {
            position: absolute;
            font-size: .8em;
            line-height: 0;
            top: 50%;
            left: 20%;
        }

        .radio .cr .cr-icon {
            margin-left: 0.0em;
        }

        .checkbox label input[type="checkbox"],
        .radio label input[type="radio"] {
            display: none;
        }

        .checkbox label input[type="checkbox"]+.cr>.cr-icon,
        .radio label input[type="radio"]+.cr>.cr-icon {
  
            opacity: 0;
        }

        .checkbox label input[type="checkbox"]:checked+.cr>.cr-icon,
        .radio label input[type="radio"]:checked+.cr>.cr-icon {
  
            opacity: 1;
        }

        .checkbox label input[type="checkbox"]:disabled+.cr,
        .radio label input[type="radio"]:disabled+.cr {
            opacity: .5;
        }
    </style>
</head>

<body>
    <h2>Messdienerplan {{.planTitle}} | Rückmeldung</h2>

    <p> Bitte bis <b>Sonntag 7. Juli</b> eintragen wann ihr dienen könntet.</p>
    <form action="/rueckmeldung" method="POST">
        <div class="form-group row m-0 mb-4 mt-4">
            <input type="text" class="custom-control-input" name="planid" hidden value="{{.planID}}">
            <label for="name" class="col-3 pl-0 col-form-label font-weight-bold">Name / Namen</label>
            <div class="col-9 pr-0">
                <input id="name" name="name" type="text" required="required" class="form-control"
                    placeholder="Vor- und Nachnamen">
            </div>
        </div>
        <div class="form-group row m-0">
            <label class="col-3 pl-0 col-form-label font-weight-bold">Wunschmessen</label>
            <div class="col-9 pr-0">

                {{range $index, $value := .messenPayload}}
                

                <div class="checkbox">
                        <label style="font-size: 1.1em">
                            <input type="checkbox" value="{{.UUID}}">
                            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                            {{getDayShort .Datum}}
                            {{getDate .Datum}} -
                            {{getTime .Datum}} - {{.Gottesdienst}} {{if eq .InfoForPlan ""}} {{else}} ({{.InfoForPlan}})
                            {{end}}
                        </label>
                    </div>
                {{end}}

              


            </div>
        </div>
        <div class="form-group row mr-0 ml-0 mt-4">
            <label for="hinweis" class="col-3 pl-0 col-form-label font-weight-bold">Hinweis / Wunschpartner /
                Sonstiges</label>
            <div class="col-9 pr-0">
                <textarea id="hinweis" name="hinweis" type="text" class="form-control" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group row m-0">
            <div class="offset-3 col-9 pr-0">
                <button type="submit" class="btn" style="color: #FFF; background-color: #670000;"><i class="fa fa-send mr-2"></i>Abschicken</button>
            </div>
        </div>
    </form>
</body>

</html>
